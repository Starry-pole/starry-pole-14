    #     script: |
    #       github.rest.issues.createComment({
    #         issue_number: ${{ github.event.number }},
    #         owner: context.repo.owner,
    #         repo: context.repo.repo,
    #         body: "Благодарим за ваш вклад! Похоже, вы создали pull request из ветки master или другой основной ветки разработки. Этого [следует избегать](https://jmeridth.com/posts/do-not-issue-pull-requests-from-your-master-branch/)\n\nВы можете переместить текущую работу в другую ветку, следуя [этим командам](https://ohshitgit.com/#accidental-commit-master). После этого вы можете создать новый pull request, используя нужную ветку. \n\n Этот pull request не будет закрыт автоматически. Однако мейнтейнер может закрыть его по этой причине."})
